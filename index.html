    <style>
      #map {
        height: 800px;
        width: 100%;

  <body>
    <h1>My google map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // Map options
        var options = {
          zoom: 3,
          center: { lat: 51.5074, lng: 0.1278 }
        };

        // New map
        var map = new google.maps.Map(document.getElementById("map"), options);

        // // Add marker
        // var marker = new google.maps.Marker({
        //   position: { lat: 51.5074, lng: 0.1278 },
        //   map: map,
        //   icon: "https://i.redd.it/h5nfzd1dl3721.png"
        // });

        // var contentString = 'CHUNGUS! CHUNGUS! CHUNGUS!';

        // var infowindow = new google.maps.InfoWindow({
        //   content: contentString
        // });

        // var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // marker.addListener("click", function() {
        //   infowindow.open(map, marker);
        // });

        // Add marker

        addMarker({
          coords: { lat: 51.5074, lng: 0.1278 },
          iconImage: "https://i.redd.it/h5nfzd1dl3721.png",
          content: "CHUNGUS! CHUNGUS! CHUNGUS!"
        });
        addMarker({
          coords: { lat: 52.2405, lng: 0.9378 },
          iconImage: "https://i.redd.it/h5nfzd1dl3721.png",
          content: "CHUNGUS! CHUNGUS! CHUNGUS!"
        });
        addMarker({
          coords: { lat: 53.2405, lng: 0.5378 },
          iconImage: "https://i.redd.it/h5nfzd1dl3721.png",
          content: "CHUNGUS! CHUNGUS! CHUNGUS!"
        });

        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map
            // icon: props.iconImage
          });

          if (props.iconImage) {
            marker.setIcon(props.iconImage);
          }
          if (props.content) {
            var contentString = "CHUNGUS! CHUNGUS! CHUNGUS!";

            var infowindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener("click", function() {
              infowindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkQDa3taP7EgRCd0es2PQknn0oCC-HW0w&callback=initMap"
      async
      defer
    ></script>
